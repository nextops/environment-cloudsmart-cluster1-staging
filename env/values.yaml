PipelineSecrets: {}
apm-mongodb:
  mongodbSystemLogVerbosity: 1
  usePassword: false
cleanup:
  Annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: hook-succeeded
  Args:
  - --cleanup
comments-service-mongodb:
  mongodbSystemLogVerbosity: 1
  usePassword: false
dex:
  config:
    connectors:
    - config:
        clientID: vault:cloudsmart-cluster1/github-oauth:clientID
        clientSecret: vault:cloudsmart-cluster1/github-oauth:clientSecret
        getUserInfo: true
        redirectURI: https://dex-client-poc-jx-staging.ci.cloudsmart.io/dex/callback
        scopes:
        - openid
        - email
        - profile
        - groups
        - federated:id
      id: github
      name: github
      type: github
    issuer: https://authservice-jx-staging.ci.cloudsmart.io/dex
    logger:
      level: debug
    oauth2:
      alwaysShowLoginScreen: false
      skipApprovalScreen: true
    staticClients:
    - id: authservice
      name: Dex Client POC
      redirectURIs:
      - https://authservice-jx-staging.ci.cloudsmart.io/callback
      secret: vault:cloudsmart-cluster1/authservice:secret
    storage:
      config:
        inCluster: true
      type: kubernetes
    web:
      address: 0.0.0.0
  grpc: false
  https: false
  ingress:
    annotations:
      kubernetes.io/ingress.class: nginx
    enabled: true
    hosts:
    - authservice-jx-staging.ci.cloudsmart.io
    path: /dex
    tls: []
    # - hosts:
    #   - authservice-jx-staging.ci.cloudsmart.io
    #   secretName: tls-ci-cloudsmart-io-p
  ports:
    web:
      containerPort: 5556
      nodePort: 32000
      servicePort: 32000
  replicas: 1
  service:
    annotations: {}
    type: ClusterIP
expose:
  Annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
  Args:
  - --v
  - 4
  config:
    domain: ci.cloudsmart.io
    exposer: Ingress
    http: "false"
    tlsSecretName: tls-ci-cloudsmart-io-p
    tlsacme: "true"
    urltemplate: '{{.Service}}-{{.Namespace}}.{{.Domain}}'
  production: true
jenkins:
  Servers:
    Global: {}
notifications-service-mongodb:
  mongodbSystemLogVerbosity: 1
  usePassword: false
prow: {}
userservice-mongodb:
  mongodbSystemLogVerbosity: 1
  usePassword: false
application-root:
  ingress:
    paths:
      - path: /()(assets/apm.*)
        backend:
          serviceName: agile-project-manager-frontend
          servicePort: 80
      - path: /()(dex.*)
        backend:
          serviceName: jx-dex
          servicePort: 32000
      - path: /(api)/(projects|issues|pulls|sprints.*)
        backend:
          serviceName: agile-project-manager
          servicePort: 80
      - path: /(api)/(auth.*)
        backend:
          serviceName: authservice
          servicePort: 80
      - path: /(api)/(user.*)
        backend:
          serviceName: userservice
          servicePort: 80
      - path: /()(.*)
        backend:
          serviceName: application-root
          servicePort: 80
